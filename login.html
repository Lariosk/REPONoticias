<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 22rem; border-radius: 1rem;">
      <h3 class="text-center mb-4">Iniciar Sesión</h3>
      <form action="login.php" method="POST">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Ingresa tu usuario" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Ingresa tu contraseña"
            required>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="recordar">
          <label class="form-check-label" for="recordar">Recordarme</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>


      <div class="text-center mt-3">
        <small>¿No tienes cuenta? <a href="register.html">Regístrate</a></small>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
