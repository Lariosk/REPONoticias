<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 28rem; border-radius: 1rem;">
      <h3 class="text-center mb-4">Registro de Usuario</h3>
      <form action="register.php" method="POST">        
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" name="nombre" placeholder="Ejemplo: Juan Pérez" required>
        </div>

        <div class="mb-3">
          <label for="usuario" class="form-label">Nombre de Usuario</label>
          <input type="text" class="form-control" name="usuario" placeholder="Ejemplo: juan123" required>
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" name="correo" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" name="password" placeholder="********" required>
        </div>

        <div class="mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control" name="edad" min="1" max="120" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Registrarse</button>
    </form>

      <div class="text-center mt-3">
        <small>¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></small>
      </div>
      
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
